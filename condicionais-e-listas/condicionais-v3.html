<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p>Usuário Logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>
        
        <p v-else-if="anonimo">Navegando como Anonimo</p>

        <p v-else="logado">Nenhum usuário logado</p>

        <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>

        <input type="checkbox" v-model="anonimo" id="">
    </div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        },
        methods: {

        },
    })
</script>
