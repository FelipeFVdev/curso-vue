<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app1">
      {{ titulo1 }}
      <button @click="alterar">Alterar</button>
    </div>
    <div id="app2">
      {{ titulo2 }}

      <button @click="alterar">Alterar</button>
    </div>
  </body>
</html>

<script>
  new Vue({
    el: "#app1",
    data() {
      return {
        titulo1: "Teste 1",
      };
    },
    methods: {
      alterar() {
        this.titulo1 += "!!!!!";
      },
    },
  });
  new Vue({
    el: "#app2",
    data() {
      return {
        titulo2: "Teste 2",
      };
    },
    methods: {
      alterar() {
        this.titulo2 += "!!!!!";
      },
    },
  });
</script>
