<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <p>{{ 1 + 1 * 4 - 3 + 10 }}</p>
        <p>{{ contador >= 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p>
        <!-- v-once uma vez lido, nÃ£o atualiza mais o conteudo dentro da tag -->

        <button v-on:click="somar1">Somar 1</button>


    </div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar1(passo){
                this.contador++
            },
        },
    })
</script>
