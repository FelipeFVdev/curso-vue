<!DOCTYPE html>
<html lang="en">
<head>

    <title>template</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>

        <input type="text" v-model="titulo"> 
        <!-- v-model (two-way-binding) substitui estes 2: 
            v-bind:value="titulo" 
            v-on:input="titulo = $event.target.value" -->
    </div>
</body>
</html>

<script>
