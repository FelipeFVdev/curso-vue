<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>
            {{ titulo }}
        </p>
        <p>
            {{ saudacao() }}
        </p>

        <a v-bind:href="link" target="_blank">Google</a>        
        <!-- v-bind faz a ligação de algo que está na vue instance
            e algo que está na sua tag dentro do template -->
    </div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando vuejs!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                console.log(this)
                return this.titulo
            }
        },
    })
</script>
