<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <!-- v-once uma vez lido, nÃ£o atualiza mais o conteudo dentro da tag -->

        <button v-on:click="somar1">Somar 1</button>

        <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
    </div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar1(event){
                console.log(event)
                this.contador++
            },
            atualizarXY(e){
                this.x = event.clientX
                this.y = event.clientY
            },
        },
    })
</script>
